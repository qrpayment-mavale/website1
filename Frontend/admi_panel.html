<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento MZN (Admin)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .card { background: #ffffff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .success-bg { background-color: #ecfdf5; border-left: 5px solid #10b981; }
        .info-bg { background-color: #eff6ff; border-left: 5px solid #3b82f6; }
    </style>
</head>
<body class="min-h-screen p-8">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-extrabold mb-8 text-gray-900 border-b pb-4">Painel de Monitoramento do Sistema </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            
            <div class="card p-6 rounded-xl success-bg">
                <p class="text-sm font-semibold text-green-600 uppercase">Total Arrecadado (Device: MOC001)</p>
                <p id="total-revenue" class="text-4xl font-bold text-green-800 mt-2">-- MT</p>
                <p class="text-sm text-green-500 mt-1">Total de pagamentos na rota.</p>
            </div>
            
            <div class="card p-6 rounded-xl info-bg">
                <p class="text-sm font-semibold text-blue-600 uppercase">Total de Usuários Cadastrados</p>
                <p id="total-users" class="text-4xl font-bold text-blue-800 mt-2">--</p>
                <p class="text-sm text-blue-500 mt-1">Contas aptas a pagar a tarifa.</p>
            </div>
        </div>

        <div class="card p-6 rounded-xl">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 flex justify-between items-center">
                Saldo Detalhado dos Usuários
                <button onclick="fetchData()" class="text-sm px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
                    Atualizar <span id="loading-indicator" class="hidden ml-1"></span>
                </button>
            </h2>
            
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID do Usuário</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Saldo (MT)</th>
                    </tr>
                </thead>
                <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
            
            <p id="no-data-message" class="text-center py-4 text-gray-500 hidden">Nenhum dado de usuário encontrado.</p>
        </div>
    </div>

    <script>
     
        const API_BASE_URL = "http://localhost:3000/api"; 
        const FARE_AMOUNT = 12; // Apenas para referência

        // Referências DOM
        const usersTableBody = document.getElementById('users-table-body');
        const totalRevenueDisplay = document.getElementById('total-revenue');
        const totalUsersDisplay = document.getElementById('total-users');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noDataMessage = document.getElementById('no-data-message');

        /**
         * Função para buscar os dados de usuários e receita acumulada no backend.
         */
        async function fetchData() {
            loadingIndicator.classList.remove('hidden');
            usersTableBody.innerHTML = '';
            noDataMessage.classList.add('hidden');
            
            try {
                // 1. Busca os dados dos usuários
                const usersResponse = await fetch(`${API_BASE_URL}/users`);
                const usersData = await usersResponse.json();

                // 2. Busca o total de receita acumulada
                // Usando o DEVICE_ID fixo 'MOC001' como no frontend do passageiro
                const revenueResponse = await fetch(`${API_BASE_URL}/revenue/MOC001`); 
                const revenueData = await revenueResponse.json();

                // --- Atualiza Métricas Chave ---
                totalRevenueDisplay.textContent = `${revenueData.totalRevenue ? revenueData.totalRevenue.toFixed(2) : '0.00'} MT`;
                totalUsersDisplay.textContent = usersData.length;

                // --- Preenche a Tabela de Usuários ---
                if (usersData && usersData.length > 0) {
                    usersData.forEach(user => {
                        const row = usersTableBody.insertRow();
                        
                        // ID do Usuário
                        let idCell = row.insertCell();
                        idCell.className = "px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900";
                        idCell.textContent = user.user_id;

                        // Nome
                        let nameCell = row.insertCell();
                        nameCell.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-700";
                        nameCell.textContent = user.name;
                        
                        // Saldo
                        let balanceCell = row.insertCell();
                        balanceCell.className = "px-6 py-4 whitespace-nowrap text-right text-sm font-semibold";
                        balanceCell.textContent = `${user.balance.toFixed(2)} MT`;
                        balanceCell.classList.add(user.balance < FARE_AMOUNT ? 'text-red-500' : 'text-green-600');
                    });
                } else {
                    noDataMessage.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Erro ao buscar dados do painel:', error);
                totalRevenueDisplay.textContent = 'ERRO';
                totalUsersDisplay.textContent = 'ERRO';
                usersTableBody.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-red-500">Falha ao conectar com o servidor da API.</td></tr>`;
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // Chama a função de busca quando a página carrega
        window.onload = function() {
            fetchData();
            // Opcional: Atualiza os dados a cada 10 segundos
            setInterval(fetchData, 10000); 
        };
    </script>
</body>
</html>
